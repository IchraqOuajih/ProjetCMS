<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rendezy | Médecins</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="tst.js">
  <link rel="stylesheet" href="Dashboard.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header class="app-header">
    <div class="logo">Rendezy</div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="medecins.html" class="active">Médecins</a>
      <a href="services.html">Services</a>
    </nav>
  </header>

  <!-- ===== HERO / RECHERCHE ===== -->
  <section class="hero">
    <h1>Trouvez le <span>meilleur médecin</span> près de chez vous</h1>
    <div class="search-filters">
      <input type="text" id="searchService" placeholder="Nom ou spécialité">
      <input type="text" id="searchCity" placeholder="Ville">
      <button id="searchBtn"><i data-lucide="search"></i></button>

      <select id="specialityFilter">
        <option value="all">Toutes spécialités</option>
        <option value="coeur">Cœur</option>
        <option value="os">Os & articulations</option>
        <option value="dentiste">Dentiste</option>
      </select>

      <select id="availabilityFilter">
        <option value="all">Toutes disponibilités</option>
        <option value="today">Aujourd’hui</option>
        <option value="week">Cette semaine</option>
      </select>
    </div>
  </section>

  <!-- ===== LISTE DES MÉDECINS ===== -->
  <section class="doctors-list" id="doctorsList">
    <!-- Les cartes de médecins seront générées par JS -->
  </section>

  <!-- ===== MODAL MAP ===== -->
  <div id="mapModal" class="map-modal">
    <div class="map-box">
      <span id="closeMap" class="close-map">&times;</span>
      <div id="map" style="height:400px; width:100%; border-radius:12px;"></div>
      <p>Cliquez sur la carte pour choisir votre ville</p>
    </div>
  </div>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>© 2026 Rendezy. Tous droits réservés.</p>
  </footer>

  <script src="tst.js"></script>
  <script src="Dashboard.js"></script>
</body>

</html>
