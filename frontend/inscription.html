<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription ‚Äì Rendezy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="inscription.css">
</head>
<body>

<div class="register-page">

  <div class="register-info">
    <h1>Bienvenue sur <span>Rendezy</span></h1>
    <p>Cr√©ez votre compte pour r√©server facilement vos rendez-vous chez les meilleurs professionnels.</p>
    <ul>
      <li>‚úî R√©servation rapide</li>
      <li>‚úî Confirmation instantan√©e</li>
      <li>‚úî Professionnels v√©rifi√©s</li>
    </ul>
  </div>

  <div class="register-card">
    <h2>Cr√©er un compte</h2>

    <form id="register-form">
      <div class="input-group">
        <input type="text" id="firstName" placeholder="Nom" required>
        <input type="text" id="lastName" placeholder="Pr√©nom" required>
      </div>

      <input type="email" id="email" placeholder="Adresse email" required>

      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Mot de passe" required>
        <span class="toggle-password">&#128065;</span>
      </div>

      <div class="password-wrapper">
        <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" required>
        <span class="toggle-password">&#128065;</span>
      </div>

      <a href="Dashboard.html">
  <button type="button" class="btn-primary">S‚Äôinscrire</button>
</a>

    </form>

    <div class="divider"><span>OU</span></div>

    <div class="social-login">
      <button class="google"><i class="fa-brands fa-google"></i> Continuer avec Google</button>
      <button class="facebook"><i class="fa-brands fa-facebook-f"></i> Continuer avec Facebook</button>
    </div>

    <p class="login-link">
      D√©j√† un compte ? <a href="login.html">Se connecter</a>
    </p>
  </div>
</div>

<script>
  // Toggle password
  const togglePasswords = document.querySelectorAll('.toggle-password');
  togglePasswords.forEach(toggle => {
    toggle.addEventListener('click', () => {
      const input = toggle.previousElementSibling;
      const isPassword = input.getAttribute('type') === 'password';
      input.setAttribute('type', isPassword ? 'text' : 'password');
      toggle.textContent = isPassword ? 'üëÅ' : 'üôà';
    });
  });

  // Submit form
  const registerForm = document.getElementById("register-form");
  registerForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const firstName = document.getElementById("firstName").value;
    const lastName = document.getElementById("lastName").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    if (password !== confirmPassword) {
      alert("Les mots de passe ne correspondent pas !");
      return;
    }

    try {
      const response = await fetch("https://rendezy-backend-04a0b37d0bd1.herokuapp.com/api/users/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ firstName, lastName, email, password })
      });

      const data = await response.json();
      if (response.ok) {
        alert("Inscription r√©ussie !");
        registerForm.reset();
      } else {
        alert("Erreur : " + data.message);
      }
    } catch (err) {
      console.error(err);
      alert("Erreur serveur !");
    }
  });
</script>

</body>
</html>
