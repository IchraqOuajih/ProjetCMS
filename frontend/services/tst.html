<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rendez-vous confirmé | Rendezy</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
    }

    .message {
      background-color: #111827;
      padding: 40px;
      border-radius: 15px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .message h2 {
      font-size: 32px;
      color: #7c3aed;
      margin-bottom: 20px;
    }

    .message p {
      font-size: 16px;
      color: #cbd5e1;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .back-btn {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(135deg, #7c3aed, #2563eb);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .back-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    /* Animation simple d'apparition */
    .message {
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="message">
    <h2>Rendez-vous confirmé ✅</h2>
    <p>
  Votre rendez-vous a été enregistré avec succès.<br>
  Vous recevrez très bientôt une confirmation par email ou SMS avec tous les détails.<br><br>
  Merci de faire confiance à <strong>Rendezy</strong> pour vos services professionnels !
</p>

    <a href="../Dashboard.html" class="back-btn">Retour à la page officielle</a>
  </div>

</body>
</html>
